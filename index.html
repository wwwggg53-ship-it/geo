<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение метки из ссылки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="status">Ожидание загрузки данных...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');

            // Получаем полный URL
            const url = window.location.href;

            // Извлекаем метку из строки запроса
            let userTag = null;

            // Проверяем, есть ли "?" в URL
            const queryStringStart = url.indexOf('?');
            if (queryStringStart !== -1) {
                const queryString = url.substring(queryStringStart + 1); // Отрезаем всё после "?"
                
                // Разбиваем параметры на части
                const params = queryString.split('&');
                for (const param of params) {
                    if (param.startsWith('&')) {
                        userTag = param; // Сохраняем метку
                        break;
                    }
                }
            }

            // Если метка найдена, отображаем её
            if (userTag) {
                statusDiv.innerHTML = `Ваша метка: <strong>${userTag}</strong>`;
            } else {
                statusDiv.textContent = 'Метка не найдена в ссылке.';
            }
        });
    </script>
</body>
</html>
