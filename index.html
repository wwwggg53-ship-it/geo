<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание метки и координат</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #coordinates {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #e0f7fa;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bbdefb;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Кнопка очистки данных */
        .clear-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .clear-btn:hover {
            background-color: #e64a19;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #coordinates {
                font-size: 1rem;
            }

            footer {
                font-size: 0.8rem;
            }

            .clear-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #coordinates {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.7rem;
            }

            .clear-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать, <span id="tag">Гость</span></h1>
    <div id="coordinates">Ожидание координат...</div>
    <footer>
        Переместитесь, чтобы обновить координаты.
    </footer>
    <button class="clear-btn" onclick="clearData()">Очистить данные</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tagElement = document.getElementById('tag');
            const coordinatesElement = document.getElementById('coordinates');

            // Проверяем localStorage на наличие сохраненной метки
            let userTag = localStorage.getItem('userTag') || 'Гость';

            // Получаем метку из URL, если она есть
            const urlParams = new URLSearchParams(window.location.search);
            for (const [key] of urlParams.entries()) {
                if (key === 'Annenkof') {
                    userTag = key; // Сохраняем метку
                    localStorage.setItem('userTag', userTag); // Сохраняем метку в localStorage
                    break;
                }
            }

            // Отображаем метку
            tagElement.textContent = userTag;

            // Удаляем метку из URL
            if (urlParams.has('Annenkof')) {
                history.replaceState(null, '', window.location.pathname); // Очищаем URL
            }

            // Функция для обновления координат
            function updateCoordinates(position) {
                const latitude = position.coords.latitude.toFixed(6);
                const longitude = position.coords.longitude.toFixed(6);
                coordinatesElement.innerHTML = `Ваши координаты: <strong>${latitude}, ${longitude}</strong>`;
            }

            // Функция для обработки ошибок геолокации
            function handleError(error) {
                coordinatesElement.textContent = 'Не удалось получить координаты.';
                console.error('Ошибка геолокации:', error.message);
            }

            // Начинаем отслеживать координаты
            if (navigator.geolocation) {
                const watchId = navigator.geolocation.watchPosition(updateCoordinates, handleError, {
                    enableHighAccuracy: true, // Включаем высокую точность
                    timeout: 5000,           // Таймаут для получения координат
                    maximumAge: 0            // Не используем кэшированные данные
                });
            } else {
                coordinatesElement.textContent = 'Ваш браузер не поддерживает функцию определения местоположения.';
            }
        });

        // Функция для очистки данных
        function clearData() {
            localStorage.removeItem('userTag');
            location.reload(); // Перезагружаем страницу
        }
    </script>
</body>
</html>
