<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение метки из ссылки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="status">Ожидание загрузки данных...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');

            // Получаем полный URL
            const urlParams = new URLSearchParams(window.location.search);

            // Ищем параметр, начинающийся с "&"
            let userTag = null;
            for (const [key] of urlParams.entries()) {
                if (key.startsWith('&')) {
                    userTag = key; // Сохраняем метку
                    break;
                }
            }

            // Если метка найдена, отображаем её
            if (userTag) {
                statusDiv.innerHTML = `Ваша метка: <strong>${userTag}</strong>`;
            } else {
                statusDiv.textContent = 'Метка не найдена в ссылке.';
            }
        });
    </script>
</body>
</html>
